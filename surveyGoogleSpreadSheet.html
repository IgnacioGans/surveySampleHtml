<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Survey</title>
  <link rel="stylesheet" href="./css/surveyGoogleSpreadSheet.css">
</head>

<body>
  <div class="container">
    <h1>Client Survey</h1>
    <form id="surveyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="country">Country:</label>
      <input type="text" id="country" required>

      <label for="language">Favorite Programming Language:</label>
      <select id="language" required>
        <option value="">--Select--</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="Other">Other</option>
      </select>

      <label for="feedback">Feedback or Comments:</label>
      <textarea id="feedback" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div class="results"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script/surveyGoogleSpreadSheet.js"></script>
</body>

</html>
